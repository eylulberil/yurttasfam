<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yurttaş Ailesi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Yurttaş Ailesi</h1>
    </header>

    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="resim1.jpg" alt="Yurttaş Ailesi 1" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="resim2.jpg" alt="Yurttaş Ailesi 2" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="resim3.jpg" alt="Yurttaş Ailesi 3" style="width:100%">
        </div>
    </div>

    <!-- Noktalar (Slayt kontrolü için) -->
    <div style="text-align:center">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    <footer>
        <div class="text-section">
            <p>Birlikte geçirdiğimiz güzel anılar</p>
            <p>Aile bağlarımız her zaman güçlüdür</p>
            <p>Birlikte daha nice güzel günlere</p>
        </div>
    </footer>

    <script src="script.js"></script>

</body>
</html>
